<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:outputLabel for="txtName">
                <h:outputText value="Enter Name : "/>
            </h:outputLabel>
            <h:inputText id="txtName" value="#{item.name}" />
            <br />
           
            <h:outputLabel for="txtQty">
                <h:outputText value="Enter Qty : "/>
            </h:outputLabel>
            <h:inputText id="txtQty" value="#{item.qty}"/>
            
            <br />
            
            <h:outputLabel for="txtPrice">
                <h:outputText value="Enter Price : "/>
            </h:outputLabel>
            <h:inputText id="txtPrice" value="#{item.price}"/>
            
            <h:commandButton value="Check" action="#{item.insert()}"/>
            
            
        </h:form>
    </h:body>
</html>
