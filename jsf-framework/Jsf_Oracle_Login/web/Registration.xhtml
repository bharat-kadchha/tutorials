<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Registration Form
        
        <h:form>
            <h:outputLabel for="fName">
                <h:outputText value="firstName:" />
            </h:outputLabel>
            <h:inputText id="fName"  value="#{user.firstName}" /> <br/><br/>
            
            <h:outputLabel for="lName">
                <h:outputText value="lastName:" />
            </h:outputLabel>
            <h:inputText id="lName"  value="#{user.lastName}" /> <br/><br/>
            
            <h:outputLabel for="uName">
                <h:outputText value="userName:" />
            </h:outputLabel>
            <h:inputText id="uName"  value="#{user.userName}" /> <br/><br/>
            
            <h:outputLabel for="pw">
                <h:outputText value="Password:" />
            </h:outputLabel>
            <h:inputSecret id="pw"  value="#{user.password}" /> <br/><br/>
            
            <h:commandButton id="btn" value="Submit" action="#{user.insertData()}" />               
            
        </h:form>
    </h:body>
</html>
