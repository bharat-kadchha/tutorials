    <body>
        Login Form
        
        <h:form>
            
            <h:outputLabel for="uName">
                <h:outputText value="userName:" />

            <h:inputText id="uName"  value="#{ud.userName}" /> <br/><br/>

        </h:form>
        
        
    </body>
